    <script>

     console.log(array.indexOf(9))

        console.log(arr1.sort((a,b)=>{
            // if(a>b) return -1;
            // if(a<b) return 1;

            return  a==b?0:a>b?1:-1
        }))


        let arr2=[6,9,20,19,15,16]

        for(let i=0; i < arr2.length; i++){
            for(j=0; j < arr2.length; j++){

                    arr2[j]=arr2[j+1]
                    arr2[j+1]=temp;
                }
               
            }
        }
        
        console.log(arr2)
