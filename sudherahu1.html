        const obj = { key: "value" };

        function* yieldAndReturn() {
            yield 1;
            return 2;
            yield 3;
        }

        var myGenObj = yieldAndReturn();
        console.log(myGenObj.next());
        console.log(myGenObj.next());
        console.log(myGenObj.next());


        const myGenerator = (function* () {
            yield 1;
            yield 2;
            yield 3;
        })();
        for (const value of myGenerator) {
            console.log(value);
            break;
        }

        for (const value of myGenerator) {
            console.log(value);
